<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị ngày giờ hiện tại</title>
</head>
<body>
    <script>
        let now = new Date();
        let day = now.getDate();
        let month = now.getMonth() + 1;
        let year = now.getFullYear();
        let hour = now.getHours();
        let minute = now.getMinutes();
        let second = now.getSeconds();

        let thongBao = "Ngày: " + day + "/" + month + "/" + year + 
                      " Giờ: " + hour + ":" + minute + ":" + second;

        alert(thongBao);
    </script>
</body>
</html>
