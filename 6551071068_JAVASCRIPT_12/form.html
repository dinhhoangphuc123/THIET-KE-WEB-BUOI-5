<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <title>GIÁ TRỊ BIỂU THỨC </title>
    </head>
    <body>
        <script>
     var b=parseInt(prompt("Nhập giá trị b: "));
     var n=parseInt(prompt("Nhập giá trị n: "));
    alert("Biểu thức đã nhập vô là: " + b + "^" + n);
    function giatri(){
            var kq=Math.pow(b,n);
            alert("Giá trị biểu thức là: "+kq);
            console.log("Giá trị biểu thức là: "+kq);
            document.write("Giá trị biểu thức là: "+kq);
        }
    giatri();
        </script>
    </body>
</html>
