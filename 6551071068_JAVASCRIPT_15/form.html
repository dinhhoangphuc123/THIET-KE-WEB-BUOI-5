<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đối tượng User</title>
</head>
<body>
    <script>
        let User = {
            Name: "Max",
            Age: 20
        };
        document.write("<h3>Thông tin ban đầu:</h3>");
        document.write("Tên: " + User.Name + "<br>");
        document.write("Tuổi: " + User.Age + "<br><br>");
        User.Surname = "Lee";
        User.Age = 30;
        document.write("<h3>Thông tin sau khi cập nhật:</h3>");
        document.write("Tên: " + User.Name + "<br>");
        document.write("Họ: " + User.Surname + "<br>");
        document.write("Tuổi: " + User.Age + "<br>");
    </script>
</body>
</html>
